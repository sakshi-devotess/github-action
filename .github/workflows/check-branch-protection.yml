name: 'Check Branch Protection'

on:
  workflow_call:
    inputs:
      branch_name:
        type: string
        description: 'Branch to check for protection rules'
        required: true
      required_jobs:
        description: 'Comma-separated list of required job names'
        required: true
        type: string

jobs:
  check-branch-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Parse required jobs
        id: parse-jobs
        run: |
          echo "required_jobs=$(echo '${{ inputs.required_jobs }}' | tr ',' '\n')" >> $GITHUB_ENV

      - name: Check branch protection rules
        id: check-protection
        uses: actions/github-script@v6
        with:
          script: |
            const branch = inputs.branch_name;
            const requiredJobs = process.env.required_jobs.split('\n');
            try {
              const { data } = await github.repos.getBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch,
              });
              const requiredChecks = data.required_status_checks?.contexts || [];
              const missingChecks = requiredJobs.filter(job => !requiredChecks.includes(job));
              return {
                protectionEnabled: true,
                missingChecks
              };
            } catch (error) {
              if (error.status === 404) {
                return {
                  protectionEnabled: false,
                  missingChecks: requiredJobs
                };
              } else {
                throw error;
              }
            }
          result-encoding: string

      - name: Fail if branch protection or required checks are missing
        if: steps.check-protection.outputs.protectionEnabled == 'false' || steps.check-protection.outputs.missingChecks.length > 0
        run: |
          echo "Branch protection or required checks are missing for branch '${{ inputs.branch_name }}'."
          echo "Missing checks: ${{ steps.check-protection.outputs.missingChecks }}"
          exit 1
