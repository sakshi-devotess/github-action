name: 'Prettier dry run'

# This makes the workflow reusable
on:
  workflow_call:  # Add this line
    inputs:
      prettier_options:
        description: 'Options to pass to Prettier'
        required: false
        default: '--check **/*.tsx'
        type: string
    secrets:
      token:
        description: 'Token to use for GitHub API'
        required: true

jobs:
  prettier:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Check branch protection using GitHub Script
        id: check-branch-protection
        uses: actions/github-script@v6
        with:
          script: |
            const branch = 'main'; // Specify your branch here
            try {
              console.log(`Fetching branch protection rules for branch: ${branch}`);
              const response = await github.rest.repos.getBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch,
              });
              console.log('Branch Protection Rules:', JSON.stringify(response.data, null, 2));
            } catch (error) {
              console.error('Error fetching branch protection rules:', error.message);
              if (error.response) {
                console.error('Response status:', error.response.status);
                console.error('Response data:', JSON.stringify(error.response.data, null, 2));
              }
              core.setFailed(error.message);
            }
        env:
          GITHUB_TOKEN: ${{ secrets.token }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          dry: True
          only_changed: true
          prettier_options: ${{ inputs.prettier_options }}
