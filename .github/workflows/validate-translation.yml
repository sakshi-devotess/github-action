name: 'Validate Translation Action'

on:
  workflow_call: 
    secrets:
      token_for_github_api:
        description: 'Token to use for GitHub API'
        required: true

jobs:
  validate-translations:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout reusable workflow repository
          uses: actions/checkout@v3
          with:
            repository: 'sakshi-devotess/github-action'
            path: 'sakshi-devotess/github-action'

        - name: Debug file existence
          run: ls -R sakshi-devotess/github-action/.github/scripts

        - name: Validate translation files
          run: |
            export I18N_PATH="${GITHUB_WORKSPACE}/parent-repo/src/i18n"
            echo "Using I18N_PATH: $I18N_PATH"
            node sakshi-devotess/github-action/.github/scripts/validate-translations.js



        

